---
layout: default
title: Home
---
<h1>{{ page.title }}</h1>
<div id="posts">
    <ul class="posts">
        {% for post in site.posts %}
        <li>
            <a href="{{ post.url }}">
                <div class="post">
                    <div class="date">
                        <span class="day">{{ post.date | date: "%-d" }}</span>
                        <span class="month">{{ post.date | date: "%b" }}</span>
                        <span class="year">{{ post.date | date: "%Y" }}</span>
                    </div>
                    <div class="text">
                        <div class="title">{{ post.title }}</div>
                        <div class="excerpt">{{ post.excerpt }}</div>
                    </div>
                </div>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
