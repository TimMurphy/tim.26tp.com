---
layout: default
title: Home
---
<h1>{{ page.title }}</h1>
<div id="posts">
    <ul class="posts">
        {% for post in site.posts %}
        <li>
            <a href="{{ post.url }}">
                <div class="post">
                    <div class="date">{{ post.date | date_to_string }}</div>
                    <div class="title">{{ post.title }}</div>
                    <div class="excerpt">{{ post.excerpt }}</div>
                </div>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
